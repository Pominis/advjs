version: 1
applications:
  - frontend:
      buildPath: /
      phases:
        preBuild:
          commands:
            - node --version
            - corepack enable
            - pnpm install --filter editor/core
        build:
          commands:
            - pnpm run editor:build
      artifacts:
        baseDirectory: editor/core/.amplify-hosting
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: editor/core
  - frontend:
      buildPath: /
      phases:
        preBuild:
          commands:
            - node --version
            - corepack enable
            - pnpm install --filter playground
        build:
          commands:
            - pnpm run build:play
      artifacts:
        baseDirectory: playground/dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: playground
