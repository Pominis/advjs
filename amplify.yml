version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - node --version
            - corepack enable
            - pnpm install
        build:
          commands:
            - pnpm run editor:build
      artifacts:
        baseDirectory: editor/core/.amplify-hosting
        files:
          - '**/*'
      buildPath: /
    appRoot: editor/core
  - frontend:
      phases:
        preBuild:
          commands:
            - node --version
            - corepack enable
            - pnpm install
        build:
          commands:
            - pnpm run build:play
      artifacts:
        baseDirectory: playground/dist
        files:
          - '**/*'
      buildPath: /
    appRoot: playground
